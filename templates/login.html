<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | SPK ANP</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Utama -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

  <body class="page-login">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">SPK ANP</a>
      </div>
    </nav>

    <!-- Form Login -->
    <section class="login-section">
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 shadow-sm">
          <h2 class="text-center mb-4">Login ke Akun Anda</h2>

          <!-- Form Manual -->
          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email anda" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
          </form>

          <div class="text-center text-muted mb-3">atau</div>

          <!-- Tombol Login dengan Google -->
          <div class="d-grid mb-3">
            <a href="{{ url_for('google.login') }}" class="btn btn-google">
              <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2" alt="Google logo">
              Login dengan Google
            </a>
          </div>

          <p class="text-center">Belum punya akun? <a href="/register">Daftar sekarang</a></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 SPK ANP | Sistem Pendukung Keputusan Analytic Network Process</p>
    </footer>

  </body>
</html>
