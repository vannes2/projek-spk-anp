<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="page-dashboard">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">SPK System</a>
        <div class="d-flex align-items-center text-white gap-3">
            <span>Halo, {{ name }}</span>
            {% if picture %} <img src="{{ picture }}" class="rounded-circle" width="35"> {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a>
        </div>
    </div>
</nav>

<header class="hero">
    <div class="container">
        <h1>Sistem Pendukung Keputusan</h1>
        <p>Analisis lokasi usaha dan manajemen keuangan UMKM.</p>
    </div>
</header>

<section class="features">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <a href="{{ url_for('upload_file') }}" class="card-link">
                    <div class="card h-100 text-center">
                        <div class="card-body">
                            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" width="80" class="mb-3">
                            <h4 class="card-title">Analisis Lokasi</h4>
                            <p class="card-text text-muted">Upload data Excel lokasi, hitung ANP, dan lihat video survei.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="{{ url_for('finance') }}" class="card-link">
                    <div class="card h-100 text-center">
                        <div class="card-body">
                            <img src="https://cdn-icons-png.flaticon.com/512/2454/2454282.png" width="80" class="mb-3">
                            <h4 class="card-title">Catatan Keuangan</h4>
                            <p class="card-text text-muted">Catat penjualan makanan harian dan hitung keuntungan.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
